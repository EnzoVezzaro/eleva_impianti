<h1>Edit Personale</h1>

<form name="edit_form" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome:</label>
    <div class="col-sm-4">
      <input class="form-control" id="nome"
            ng-model="personal.nome" placeholder="Nome" requied/>
    </div>
  </div>

  <div class="form-group">
    <label for="cognome" class="col-sm-2 control-label">Cognome:</label>
    <div class="col-sm-4">
      <input class="form-control" id="cognome"
            ng-model="personal.cognome" placeholder="Cognome"required/>
    </div>
  </div>

  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-4">
      <input class="form-control" id="email" type="email"
        ng-model="personal.email" placeholder="example@gmail.com" require/>
    </div>
  </div>

  <div class="form-group">
    <label for="dataNascita" class="col-sm-2 control-label">Nata di Nascita:</label>
    <div class="col-sm-4">
      <input class="form-control date" id="dataNascita" type="text" maxlength="10"
            ng-model="personal.data_nascita" placeholder="DD-MM-YYYY"/>
    </div>
  </div>

  <div class="form-group">
    <label for="ruolo" class="col-sm-2 control-label">Ruolo:</label>
    <div class="col-sm-4">
      <input class="form-control" id="ruolo" type="text"
        ng-model="personal.ruolo" placeholder="Web Designer"required/>
    </div>
  </div>

  <div class="form-group">
    <label for="impianto" class="col-sm-2 control-label">Impianti:</label>
    <div class="col-sm-4">
      <span ng-repeat="impianto in impianti">
         <label class="checkbox" for="{{impianto.nome_impianto}}" id="{{ impianto.nome_impianto }}">
           <input class="form_control" type="checkbox" ng-true-value="true" ng-false-value="false" value="{{impianto.nome_impianto}}" ng-model="personal.impianto[ impianto.nome_impianto ]" name="impianto"/>
            {{ impianto.nome_impianto}}
         </label>
       </span>
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <a ng-click="editPersonale()" class="btn btn-small btn-primary">Save</a>
    </div>
  </div>
</form>
